services:
  - type: web
    name: dtcc-trade-analysis
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main_render.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard
    healthCheckPath: /
    disk:
      name: dtcc-storage
      mountPath: /opt/render/project
      sizeGB: 1
