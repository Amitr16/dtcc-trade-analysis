<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTCC Trade Commentary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .commentary-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .currency-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .commentary-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        .structure-highlight {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .markdown-content {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 2rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>DTCC Commentary
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1><i class="fas fa-newspaper me-2"></i>Trade Commentary</h1>
                    <button class="btn btn-outline-primary" onclick="refreshCommentary()">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Last Refresh Info -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="fas fa-clock me-2"></i>
                    <strong>Last Updated:</strong> <span id="lastRefresh">{{ current_time }}</span>
                    <span class="float-end">
                        <small>Auto-refresh every 10 minutes</small>
                        <i class="fas fa-sync-alt ms-2" id="autoRefreshIcon"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Raw Markdown Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-newspaper me-2"></i>Trade Commentary
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="markdown-content">{{ markdown_content|safe }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Refresh Button -->
    <button class="btn btn-primary rounded-circle refresh-btn" onclick="refreshCommentary()" title="Refresh Commentary">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshCommentary() {
            // Show loading state
            const btn = event.target.closest('button');
            const icon = btn.querySelector('i');
            icon.className = 'fas fa-spinner fa-spin';
            btn.disabled = true;

            // Make API call to refresh
            fetch('/api/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the page with new data
                    if (data.html_content) {
                        document.querySelector('.markdown-content').innerHTML = data.html_content;
                    }
                    // Update last refresh time
                    updateLastRefreshTime();
                    // Reload to get full updated commentary
                    setTimeout(() => location.reload(), 1000);
                } else {
                    alert('Error refreshing commentary: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error refreshing commentary');
            })
            .finally(() => {
                // Reset button state
                icon.className = 'fas fa-sync-alt';
                btn.disabled = false;
            });
        }

        function updateLastRefreshTime() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('lastRefresh').textContent = timeString;
        }

        // Auto-refresh every 10 minutes (600000 ms)
        setInterval(() => {
            // Silent refresh - don't show loading state
            fetch('/api/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Only reload if data changed
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Auto-refresh error:', error);
            });
        }, 600000); // 10 minutes
    </script>
</body>
</html>
